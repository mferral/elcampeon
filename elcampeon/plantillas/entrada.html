{% extends 'template.html' %}
{% load thumbnail %}
{% block contenido %}
<!--entry ENTREVISTA-->

  <div class="small-8 columns">
    <div class="row">
      <div class="large-12 columns"><br>
        <h3 class="text-center">{{noticia.titulo}}</h3>
        <div class="info3 small-12 columns">
          {{noticia.subtitulo}}
        </div>
        <div class="por">
          por <b>{{noticia.quienescribe}}</b> {{ noticia.fecha|date:"DATETIME_FORMAT" }} <span class="entrevista">{{noticia.seccion}}</span>
        </div>
        <div class="row">

          <div class="large-12 columns">
            <img src="/media/{{noticia.imagen}}" width="750" height="750"><br>
          </div>
        </div>
        <div>
          <p>
             {{noticia.contenido}} 
          </p>
        </div>
      </div>
    </div>
    <hr>
  </div>
 
{% endblock %}
